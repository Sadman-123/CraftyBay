name: craftybay
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.16
  pinput: ^5.0.0
  carousel_slider: ^5.0.0
  font_awesome_flutter: ^10.8.0
  get: ^4.6.6
  http: ^1.2.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/pics/
  fonts:
     - family: gfont
       fonts:
         - asset: assets/fonts/OpenSans-Medium.ttf